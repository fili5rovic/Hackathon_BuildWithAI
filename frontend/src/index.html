<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Frontend</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="container">

      <!-- LOGO -->
      <div class="logo-bar">
        <img src="assets/images/owl.png" alt="Logo" class="logo-img" />
      </div>

      <!-- TOGGLE BUTTONS -->
      <div class="toggle-buttons">
        <div class="toggle-button">
          <span class="toggle-label">Option 1</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="toggle-button">
          <span class="toggle-label">Option 2</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- COLOR PICKER -->
      <div class="color-picker-section">
        <label for="highlight-color" class="color-label">Highlighter color:</label>
        <input type="color" id="highlight-color" name="highlight-color" class="color-picker" value="#ffff00">
      </div>

    </div>
    <p>highlight text test</p>
    <app-root></app-root>
  </body>
</html>
